<!-- *************** Input Node *************** -->
<script type="text/javascript">
    RED.nodes.registerType('openhab-input', {
        category: 'openhab',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "openhab-server",
                required: true
            },
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge.png",
        label: function() {
            return this.name || "openhab-input";
        },
        oneditprepare: function() {
            console.log(this);
            console.log($("#node-input-server"));
            var selectedServernodeId = $("#node-input-server").val();
            console.log(selectedServernodeId);
            var servernode = RED.nodes.getNode(selectedServernodeId);
            console.log("SERVERNODE:", servernode);
        }
    });
</script>

<script type="text/x-red" data-template-name="openhab-input">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="openhab-input">
    <p>A node that listens for state changes on openhab items</p>
</script>


<!-- *************** Output Node *************** -->
<script type="text/javascript">
    RED.nodes.registerType('openhab-output', {
        category: 'openhab',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "openhab-server",
                required: true
            },
            typ: {
                value: "",
                required: true
            },
        },
        inputs: 1,
        outputs: 0,
        icon: "bridge.png",
        label: function() {
            return this.name || "openhab-output";
        }
    });
</script>

<script type="text/x-red" data-template-name="openhab-output">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-typ"><i class="icon-tag"></i> Type</label>

          <option value="command">Command</option>

    </div>
</script>

<script type="text/x-red" data-help-name="openhab-output">
    <p>A node that publishes a state/command to an item</p>
</script>
